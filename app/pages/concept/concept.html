
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Hello Ionic</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">

  <div class="list card">

    <div class="item item-divider">
      {{concept.title}}
    </div>

    <div class="item item-body">
      <img class="full-image" [src]="concept.image.url" />
      <p>{{concept.description}}</p>
    </div>

    <div class="item item-icon-left" (click)="play()">
      <i class="icon ion-play"></i>
      Play
    </div>

    <div class="item item-icon-left" (click)="next()">
      <i class="icon ion-skip-forward"></i>
      Next
    </div>

  </div>

</ion-content>
