<ion-navbar *navbar>
  <ion-title>{{concept.title}}</ion-title>
</ion-navbar>

<ion-content>
  <ion-card>

    <ion-row>
      <ion-col offset-33 text-center>
        <button (click)="play()">
          <ion-icon name="play"> Play</ion-icon>
        </button>
      </ion-col>
      <ion-col text-center>
        <button (click)="next()">
          <ion-icon name="skip-forward"> Next</ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <img [src]="concept.image.url" />

    <ion-card-content>
      <h3 class="card-title">{{concept.description}}</h3>
    </ion-card-content>

  </ion-card>
</ion-content>
